<h2> Lista de Ubicaciones </h2>
<table class = "table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Latitud</th>
      <th>Longitud</th>
      <th>Temperatura</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ubicacion of lista_ubicaciones">
      <td>{{ubicacion.id}}</td>
      <td>{{ubicacion.nombre_estacion}}</td>
      <td>{{ubicacion.latitud}}</td>
      <td>{{ubicacion.longitud}}</td>
      <td>{{ubicacion.temperatura}}</td>
    </tr>
  </tbody>
</table>
